<mat-toolbar
  [color]="primaryNavbar?.color"
  [ngClass]="{ 'mat-elevation-z4': pageNavbar?.color !== primaryNavbar?.color, hidden: !canShow }"
  [ngStyle]="primaryNavbar?.styles"
>
  <mat-icon (click)="back()" style="color: white;">arrow_back</mat-icon>
  <span i18n="site header|An introduction header for the current mode" class="text-white font-size-navbar-heading font-montserrat"
    >Authoring Tool</span
  >
  <span class="spacer"></span>
</mat-toolbar>
