<div class="wrapper">
  <div class="header">
    <h1 mat-dialog-title>Asset Details</h1>
  </div>
  <div class="body" mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Asset Sequence -->
      <ng-container matColumnDef="SlNo">
        <th mat-header-cell *matHeaderCellDef class="snoCustom header-clr"> Sl No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.index}} </td>
      </ng-container>

      <!-- Asset Type -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef class="header-clr"> Type </th>
        <td mat-cell *matCellDef="let element"> {{element?.type}} </td>
      </ng-container>

      <!-- Asset Description -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef class="header-clr"> Description </th>
        <td mat-cell *matCellDef="let element" class="content-padding" [innerHTML]="element?.description"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnSequence"></tr>
      <tr mat-row *matRowDef="let row; columns: columnSequence;"></tr>
    </table>
  </div>
  <div class="footer" mat-dialog-actions>
    <button mat-dialog-close mat-raised-button type="button" class="text-white ws-mat-primary-background text-white">
      <span class="text-white" i18n>Close</span>
    </button>
  </div>
</div>
