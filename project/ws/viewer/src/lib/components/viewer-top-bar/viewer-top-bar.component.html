<mat-toolbar
[ngStyle]="pageNavbar?.styles"
class="color-viewer-top mat-elevation-z3 px-8"
>
  <mat-icon style="cursor: pointer; color: white;" (click)="back()" *ngIf="forChannel"
    >arrow_back</mat-icon
  >
  <span class="width-expand text-left text-truncate text-white body-font-size-secondary font-montserrat" [matTooltip]="resourceName">
   <ng-container *ngIf="!heirarchyTitle || !heirarchyTitle.length">
    <ul class = "breadcrumbs">
      <div class = "main-div-breadcrumbs-item">
      <div>
        <li class = "breadcrumbs_child">
        <div class="text-style-parent">
          <ws-widget-btn-page-back
          *ngIf="!forChannel"
          [widgetData]="{
            url: isTypeOfCollection
              ? collectionType === 'Playlist'
                ? '/app/playlist/me/' + collectionId
                : (forPreview ? '/author' : '/app') + '/toc/' + collectionId + '/overview'
              : (forPreview ? '/author' : '/app') + '/toc/' + resourceId + '/overview'
          }"
          [displayText]="'Content Overview'"
        ></ws-widget-btn-page-back></div>
        <div><mat-icon class="icon-display">navigate_next</mat-icon></div>
      </li>
      </div>
      <div>
        <li class="breadcrumbs_child">
          <div class="text-style-last-child">{{ resourceName }}</div>
        </li>
      </div>
    </div>
    </ul>
   </ng-container>
<ng-container *ngIf = "heirarchyTitle && heirarchyTitle.length">
    <ul class = "breadcrumbs">
      <div class = "main-div-breadcrumbs-item">
      <div *ngFor = "let data of heirarchyTitle; let i = index">
        <li class = "breadcrumbs_child">
        <div *ngIf = "i===0" [ngClass]= "(heirarchyTitle.length-1 === i) ? 'text-style-last-child': 'text-style-parent'">
          <ws-widget-btn-page-back
          *ngIf="!forChannel"
          [widgetData]="{
            url: isTypeOfCollection
              ? collectionType === 'Playlist'
                ? '/app/playlist/me/' + collectionId
                : (forPreview ? '/author' : '/app') + '/toc/' + collectionId + '/overview'
              : (forPreview ? '/author' : '/app') + '/toc/' + resourceId + '/overview'
          }"
          [displayText]="'Content Overview'"
        ></ws-widget-btn-page-back>
        </div>
        <div *ngIf = "(i!==0 && i!==1) || (i!==0 && heirarchyTitle.length === 2)" [ngClass]= "(heirarchyTitle.length-1 === i) ? 'text-style-last-child': 'text-style-parent'">{{data.title}}</div>
       <div *ngIf = "i!==1"><mat-icon  *ngIf="heirarchyTitle.length-1 > i" class="icon-display">navigate_next</mat-icon></div>
      </li>
      </div>
    </div>
    </ul>
  </ng-container>
  </span>
  <a
    mat-icon-button
    class="width-auto next-mr"
    aria-label="previous content"
    i18n-aria-label
    [routerLink]="prevResourceUrl"
    *ngIf="isTypeOfCollection"
    [disabled]="!prevResourceUrl"
    queryParamsHandling="preserve"
    accesskey="<"
  >
    <mat-icon style="color: white;" class="reverse mr-1" [ngClass]="{'button-disabled': !prevResourceUrl}">play_circle_outline</mat-icon>
    <span [ngClass]="{'button-disabled': !prevResourceUrl}">Prev</span>
  </a>
  <div class="verticle-line" *ngIf="isTypeOfCollection"></div>
  <a
    mat-icon-button
    class="width-auto next-pr"
    aria-label="next content"
    i18n-aria-label
    [routerLink]="nextResourceUrl"
    *ngIf="isTypeOfCollection"
    [disabled]="!nextResourceUrl"
    queryParamsHandling="preserve"
    accesskey=">"
  >
  <span [ngClass]="{'button-disabled': !nextResourceUrl}">Next</span>
    <mat-icon style="color: white;"  class="ml-1" [ngClass]="{'button-disabled': !nextResourceUrl}">play_circle_outline</mat-icon>
  </a>
  <a mat-icon-button class="clr" *ngIf="showFullScreenButton">
    <ws-widget-btn-fullscreen
      [widgetType]="'actionButton'"
      [widgetSubType]="'actionButtonFullscreen'"
      [widgetData]="{ fsContainer: frameReference }"
    ></ws-widget-btn-fullscreen>
  </a>
  <!-- <a mat-icon-button class="width-auto clr" (click)="toggleSideBar()" accesskey="M">
    <mat-icon>menu</mat-icon>
  </a> -->
</mat-toolbar>
