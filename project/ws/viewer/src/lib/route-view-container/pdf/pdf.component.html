<div *ngIf="pdfData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <div id="fullScreenContainer" class="video-player">
          <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverPdfData"></ng-container>
        </div>
        <div class="flex justify-between items-center flex-wrap customColorToolbar" *ngIf="!configSvc?.isGuestUser">
          <div class="inline ml-3">
            <ws-author-viewer-curator-list class="text-white" [askAuthorEnabled]="true" [fixLineIssue]="true" [content]="pdfData"></ws-author-viewer-curator-list>
          </div>
          <div class="mr-5 mt-4 text-white sm:mt-0">
            <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
            pdfData
              | pipePartialContent
                : [
                    'identifier',
                    'contentType',
                    'resourceType',
                    'mimeType',
                    'downloadUrl',
                    'isExternal',
            'artifactUrl'
                  ]
          "></ws-widget-btn-content-download>
        <ws-widget-btn-content-like [forPreview]="forPreview" [widgetData]="{
            identifier: pdfData.identifier,
            isDisabled: isPreviewMode
          }"></ws-widget-btn-content-like>
        <ws-widget-btn-content-share [forPreview]="forPreview" [overview]="true" [widgetData]="pdfData"
         *ngIf="allowedToPdf && !configSvc?.isGuestUser" [isDisabled]="isPreviewMode">
        </ws-widget-btn-content-share>
        <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
        <ws-widget-btn-playlist *ngIf="allowedToPdf" [forPreview]="forPreview" [widgetData]="{
            contentId: pdfData?.identifier,
            contentName: pdfData?.name,
            contentType: 'Resource',
            mode: 'dialog',
            isDisabled: isPreviewMode
          }"></ws-widget-btn-playlist>
        <ws-widget-btn-content-feedback-v2 *ngIf="allowedToPdf"
        [forPreview]="forPreview" [widgetData]="{
            identifier: pdfData.identifier,
            name: pdfData.name,
            isDisabled: isPreviewMode
          }"></ws-widget-btn-content-feedback-v2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="discussionForumWidget && isRestricted && pdfData?.assetType !== 'Connection' && allowedToPdf" class="padding-m">
    <div class="video-discussion-forum-in margin-top-m margin-bottom-m">
      <h2 class="mat-toolbar discussion-head font-montserrat body-font-size-primary space">Discussion Forum</h2>
      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div>
</div>
