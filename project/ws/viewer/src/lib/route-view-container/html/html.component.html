<div
  [ngClass]="{'padding-remove-left': isScormContent && isLtMedium, 'padding-remove-right': isScormContent && isLtMedium}"
  class="pl-0 pb-0 h-100 mr-3" *ngIf="htmlData && isNotEmbed">
  <div class="flex flex-around relative content-landscape h-100">
    <div class="w-full flex items-center justify-center customH">
      <div id="fullScreenContainer" class ="content-section"
              [ngClass]="{ 'video-player': htmlData?.isIframeSupported?.toLowerCase() != 'no' }">
              <ng-container *ngIf="htmlData">
                <viewer-plugin-html [htmlContent]="htmlData">
                </viewer-plugin-html>
              </ng-container>
            </div>
      </div>
      <div class="flex absolute bottom-0 w-full items-center customColorToolbar">
        <div class="inline ml-3">
          <ws-author-viewer-curator-list class="text-white" [askAuthorEnabled]="!configSvc.isGuestUser" [fixLineIssue]="true" [content]="htmlData"></ws-author-viewer-curator-list>
        </div>
        <div class="mr-5 mt-4 text-white sm:mt-0 buttons" *ngIf="!configSvc?.isGuestUser">
          <ws-widget-btn-content-like [forPreview]="forPreview" [widgetData]="{
            identifier: htmlData.identifier,
            isDisabled: isPreviewMode
          }">
        </ws-widget-btn-content-like>
        <ws-widget-btn-content-share *ngIf="allowedToDiscussionForum" [overview]="true" [forPreview]="forPreview"
        [widgetData]="htmlData" [isDisabled]="isPreviewMode">
      </ws-widget-btn-content-share>
      <ws-widget-btn-goals *ngIf="!configSvc?.isGuestUser" [forPreview]="forPreview"></ws-widget-btn-goals>
                <ws-widget-btn-playlist *ngIf="!configSvc?.isGuestUser" [forPreview]="forPreview" [widgetData]="{
                    contentId: htmlData?.identifier,
                    contentName: htmlData?.name,
                    contentType: 'Resource',
                    mode: 'dialog',
                    isDisabled: isPreviewMode
                  }">
                </ws-widget-btn-playlist>
        </div>
      </div>
    </div>
  </div>
<div class="full-height-width-iframe" *ngIf="!isNotEmbed">
  <viewer-plugin-html [htmlContent]="htmlData"></viewer-plugin-html>
</div>
