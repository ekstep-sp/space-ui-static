<div *ngIf="audioData && isNotEmbed">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div class="pos">
        <div id="fullScreenContainer" class="video-player">
          <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverAudioData"></ng-container>
          <div class="space flex bottom-0 w-full items-center customColorToolbar">
            <div class="inline ml-3">
              <ws-author-viewer-curator-list class="text-white" [askAuthorEnabled]="!configSvc?.isGuestUser" [fixLineIssue]="true" [content]="audioData"></ws-author-viewer-curator-list>
            </div>
            <div class="mr-5 mt-4 text-white sm:mt-0 buttons" *ngIf="!isShared && !configSvc?.isGuestUser">
              <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                  audioData
                    | pipePartialContent
                      : [
                          'identifier',
                          'contentType',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal',
                  'artifactUrl'
                        ]
                "></ws-widget-btn-content-download>
              <ws-widget-btn-content-like [forPreview]="forPreview"
                [widgetData]="audioData | pipePartialContent: ['identifier']">
              </ws-widget-btn-content-like>
  
              <ws-widget-btn-content-share [overview]="true" [forPreview]="forPreview" [widgetData]="{
                identifier: audioData?.identifier,
                name: audioData?.name,
                contentType: 'Resource',
                mode: 'dialog',
                isDisabled: isPreviewMode
              }" [isDisabled]="isPreviewMode">
              </ws-widget-btn-content-share>
              <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
              <ws-widget-btn-playlist [forPreview]="forPreview" [widgetData]="{
                contentId: audioData?.identifier,
                contentName: audioData?.name,
                contentType: 'Resource',
                mode: 'dialog',
                isDisabled: isPreviewMode
              }"></ws-widget-btn-playlist>
             
              <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview"
                [widgetData]="audioData | pipePartialContent: ['identifier', 'name']">
              </ws-widget-btn-content-feedback-v2>
            </div>
          </div>
        </div>

<!-- templates -->
<ng-template #creators let-authors="authors" let-title="title">
  <mat-card>
    <h2 *ngIf="title === 'AUTHOR'" i18n>Authors</h2>
    <h2 *ngIf="title === 'CONTACT'" i18n>Contacts</h2>
    <mat-divider></mat-divider>
    <div *ngFor="let author of authors" class="author">
      <ws-widget-user-image class="author-image" [email]="author.email"></ws-widget-user-image>
      <div class="width-expand flex flex-middle flex-between">
        <h3 class="margin-remove">{{ author.name }}</h3>
        <!-- <btn-mail-user-to-user></btn-mail-user-to-user> -->
      </div>
    </div>
  </mat-card>
</ng-template>

<div class="full-height-width-iframe" *ngIf="!isNotEmbed">
  <div class="audio-player-embed">
    <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverAudioData"></ng-container>
  </div>
</div>
