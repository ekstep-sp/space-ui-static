<h1 mat-dialog-title i18n>Deregister</h1>
<div mat-dialog-content>
  <p i18n>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" i18n>No</button>
  <button
    mat-button
    (click)="close(true)"
    style="color: white; background: #865ba0;"
    cdkFocusInitial
    i18n
  >
    Yes
  </button>
</div>
