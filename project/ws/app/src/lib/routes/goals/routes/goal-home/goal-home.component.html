<mat-toolbar [color]="navBackground?.color" [ngStyle]="navBackground?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <span class="margin-left-s text-white font-size-navbar-heading font-montserrat" i18n>Goals</span>
</mat-toolbar>
<div class="goals-header">
  <div class="banner-container">
    <div class="banner-overlay ws-primary-tinted-50">
      <div class="page-container mt-8">
        <a name="pending-actions-button-goal-home" routerLink="/app/goals/me/pending-actions" *ngIf="numNotifications">
          <mat-card class="flex flex-middle padding-remove padding-top-s padding-bottom-s margin-bottom-m">
            <mat-icon color="primary" class="margin-left-s">notifications</mat-icon>
            <p class="margin-left-xs margin-remove-bottom" i18n>
              Accept or Reject goals shared with you!
            </p>
            <span class="spacer"></span>
            <div class="margin-left-xs margin-right-s notificaton-circle ws-mat-primary-background">
              {{ numNotifications }}
            </div>
          </mat-card>
        </a>
        <h1 *ngIf="userName" class="mat-display-1 margin-bottom-l">Hey {{ userName }}!</h1>
        <!-- <h2 class="mat-h2" i18n>You have made quite some progress!</h2> -->
        <p class="para-margin">
          <mat-button-toggle-group (change)="goalToggle($event?.value)" [value]="goalFor" class="toggle-height">
            <mat-button-toggle value="me" i18n>My goals</mat-button-toggle>
            <ng-container *ngIf="showOthers">
              <mat-button-toggle value="others" i18n *ngIf="isShareEnabled">For others</mat-button-toggle>
            </ng-container>
          </mat-button-toggle-group>
        </p>
      </div>
    </div>
    <div class="create-goal-fab width-1-1">
      <div class="page-container flex flex-row-reverse">
        <a name="create-goal-link-goal-home" routerLink="/app/goals/create" mat-fab>
          <mat-icon>add</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="margin-top-xl mat-drawer-container mat-drawer-container-has-open mat-drawer-transition">
  <router-outlet></router-outlet>
</div>
