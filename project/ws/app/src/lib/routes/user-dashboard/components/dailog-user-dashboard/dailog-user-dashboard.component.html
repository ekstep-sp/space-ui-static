<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="line-height">{{data.body}} <b>{{data.userName}}</b> user ?</div>
<div class="container ">
  <mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">No</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
  </mat-dialog-actions>
</div>
