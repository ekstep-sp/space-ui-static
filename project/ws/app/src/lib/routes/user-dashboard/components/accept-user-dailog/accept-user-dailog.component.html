<div align="end">
  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h2 class="ws-mat-primary-text">Please select the roles</h2>
<li *ngFor="let item of ordersData">
  <mat-checkbox
    [checked]="getSelection(item)"
    (change)="changeHandler(item, $event)"
    [disabled]="isDisabled(item)"
    class="mat-primary"
  >
    <label class="text-sm font-normal">{{ item.name }}</label>
  </mat-checkbox>
</li>
<div align="end">
  <button
    mat-flat-button
    color="primary"
    (click)="save()"
    class="button-color"
  >
    Change Role
  </button>
</div>
