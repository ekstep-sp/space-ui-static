<div align="end">
  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h2 class="font-size-navbar-heading font-montserrat ws-mat-primary-text white-text">Please select the roles for {{username}} user</h2>
<li *ngFor="let item of ordersData" class="text-sm font-normal" >
  <mat-checkbox
    [checked]="getSelection(item)"
    (change)="changeHandler(item, $event)"
    [disabled]="isDisabled(item)"
    class="mat-primary"
  >
   <span class="font-montserrat body-font-size-secondary">
    {{ item.name }}
   </span> 
      <!-- <label class="text-sm font-normal">{{ item.name }}</label> -->
  </mat-checkbox>
</li>
<div align="end">
  <button
    mat-flat-button
    color="primary"
    (click)="save()"
    class="button-color"
  >
    Change Role
  </button>
</div>
