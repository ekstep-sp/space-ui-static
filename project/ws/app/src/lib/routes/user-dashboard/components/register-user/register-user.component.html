<section>
  <div class= "apply-flex-form  w-full" >
    <!-- <mat-card class="border-color"> -->
   <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field class= "w-full" appearance="outline">
    <mat-label>First Name</mat-label>
    <input  matInput formControlName = "firstName" required>
    <mat-error *ngIf="signupForm.controls.firstName.hasError('required')"></mat-error>
  </mat-form-field>
  <ng-container *ngFor="let error of errorMessages.firstName">
    <mat-error  class= "font-size-small" *ngIf="signupForm.get('firstName').hasError(error.type)  && (signupForm.get('firstName').dirty || signupForm.get('firstName').touched)">{{ error.message }}</mat-error>
  </ng-container>
    <mat-form-field appearance="outline" class= "w-full margin-top">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName = "lastName" required >
      <mat-hint></mat-hint>
    </mat-form-field>
      <ng-container *ngFor="let error of errorMessages.lastName">
        <mat-error class="font-size-small"
          *ngIf="signupForm.get('lastName').hasError(error.type)  && (signupForm.get('lastName').dirty || signupForm.get('lastName').touched)">
          {{ error.message }}</mat-error>
      </ng-container>
        <mat-form-field appearance="outline" class= "w-full margin-top">
          <mat-label>Email</mat-label>
          <input matInput  formControlName = "email" required >
          <mat-hint></mat-hint>
        </mat-form-field>
              <ng-container *ngFor="let error of errorMessages.email">
                <mat-error class="font-size-small margin-top"
                  *ngIf="signupForm.get('email').hasError(error.type)  && (signupForm.get('email').dirty || signupForm.get('email').touched)">
                  {{ error.message }}</mat-error>
              </ng-container>
    <mat-form-field appearance="outline" class= "w-full margin-top">
      <mat-label>Organisation</mat-label>
      <input matInput   formControlName = "organisation" >
      <mat-hint></mat-hint>
    </mat-form-field>

<div *ngIf= "isLoad" class="flex-middle">
