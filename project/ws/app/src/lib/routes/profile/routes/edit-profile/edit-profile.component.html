<div class="flexcontainercol">
  <div class="flexcontainer">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-card class="profile-form">

        <mat-toolbar color="primary">
          <span class="title-center">Edit Profile</span>
        </mat-toolbar>



        <h3 style="text-align:center">Profile Photo</h3>
          <label class="hoverable" for="fileInput">
            <img
              [src]="url ? url : 'https://png.pngitem.com/pimgs/s/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png'">
            <mat-icon class="photo-icon">photo_camera</mat-icon>
          </label>

          <input id="fileInput" type="file" (change)="onSelectFile($event)"
            accept="image/*">
        <div class="format">

          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Enter your First Name</mat-label>

              <input matInput placeholder="First Name" formControlName="givenName">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Enter your Last Name</mat-label>
              <input matInput placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Organization</mat-label>
              <input matInput placeholder="Organization" formControlName="departmentName">

            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Profile Link</mat-label>
              <input matInput placeholder="Profile Link" formControlName="profileLink">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width-textarea" appearance="legacy">
              <mat-label>Bio</mat-label>
              <textarea matInput placeholder="Add a description about yourself..." formControlName="bio"></textarea>
              <mat-hint>Maximum length of 3000 characters</mat-hint>
              <mat-error *ngIf="profileForm.hasError('maxlength')">
                Maximum character length exceeded
              </mat-error>
            </mat-form-field>
          </p>
        </div>
        <div class="button-align">
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </mat-card>
    </form>
  </div>
</div>
