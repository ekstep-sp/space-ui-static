<link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css"
/>

<div class="row form-container f-outline m-tb r-position">
  <div class="v-oGraphic visible-md visible-lg">
    <button type="button" class="r-position" (click)="open()">
      <span class="icon-play a-position">&nbsp;</span>
    </button>
  </div>
  <section class="col-xs-12 col-sm-12 col-md-8 col-lg-8 mt-12">
    <p class="s-text">
      You are almost done! Please help us and the community to know you better.
    </p>
    <form class="mt-16">
      <div class="form-inline f-step">
        <div class="form-group r-position">
          <div class="circle">
            <img class="profile-pic" [src]="userProfilePicture" />
          </div>
        </div>
        <div class="form-group form-btext pl-10">
          <input
          id="org"
          name="name"
          class="form-control"
          type="text"
          [value]="userName"
          readonly
        />
          <!-- <label id="org" name="name" class="form-control">{{
            userName
          }}</label> -->
        </div>
      </div>
      <div class="form-inline multiple m-tb">
        <div class="form-group">
          <label for="org" class="control-label"
            >Organisation <span class="text-warning">*</span></label
          >
          <!-- <input
          tabindex="1"
          id="org"
          class="form-control"
          type="text"
          autocomplete="off"
          autofocus
        /> -->
        <input
          id="org"
          class="form-control"
          type="text"
          [value]="departmentName"
          readonly          
        />
          <!-- <label class="form-control" id="org">{{ departmentName }}</label> -->
        </div>
        <div class="form-group">
          <label tabindex="1" for="ctry" class="control-label"
            >Country <span class="text-warning">*</span></label
          >

          <select
            tabindex="1"
            class="form-control"
            id="ctry"
            placeholder=""
           readonly            
          >
            <option selected >{{ country }}</option>
          </select>

           <!-- <select
            class="form-control"
            id="ctry"
          >
            <option selected disabled>{{ country }}</option>
          </select> -->

          <!-- <label class="form-control" id="ctry">{{ country }}</label> -->
        </div>
        <div class="form-group">
          <label for="role" class="control-label"
            >Current Role <span class="text-warning">*</span></label
          >
          <!-- <input
            tabindex="1"
            id="role"
            class="form-control"
            name="role"
            placeholder=""
            type="text"
            autocomplete="off"
          /> -->
           <input
            id="role"
            class="form-control"
            name="role"
            type="text"
            [value]="currentRole"
            readonly
          />
          <!-- <label id="role" class="form-control" name="role">{{ 
          currentRole
        }}</label>-->
        </div>
      </div>
      <div class="form-group">
        <label for="domain" class="control-label">
          Domain / Area of work <span class="text-warning">*</span>
          <span class="help-block m-0 xs-text"
            >(use comma to add upto 5 entries)</span
          >
        </label>
        <mat-form-field class="chips-container" appearance="fill">
          <mat-chip-list #chipList aria-label="Domain selection">
            <mat-chip
              *ngFor="let domain of domains"
              (removed)="remove(domain, domains)"
              class="chip-value"
            >
              <span>{{ domain }}</span>
              <span class="icon-close" matChipRemove></span>
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="area" class="control-label">
          Areas of expertise <span class="text-warning">*</span>
          <span class="help-block m-0 xs-text"
            >(use comma to add upto 5 entries)</span
          >
        </label>
        <mat-form-field class="chips-container" appearance="fill">
          <mat-chip-list #chipListExpertise aria-label="Expertise selection">
            <mat-chip
              *ngFor="let expertise of expertises"
              (removed)="remove(expertise, expertises)"
              class="chip-value"
            >
              <span>{{ expertise }}</span>
              <span class="icon-close" matChipRemove></span>
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="profile" class="control-label">
          Profile Link
          <span class="help-block m-0 xs-text"
            >(Ex. LinkedIn, Organization Profile, etc.,)</span
          >
        </label>
        <!-- <input id="profile" class="form-control" formControlName="profileLink" name="profile" placeholder="https://www.linkedIn.com/" type="text" autocomplete="off"> -->
        <input id="profile" class="form-control" formControlName="profileLink" name="profile" type="text" [value]="profileLink" readonly>
        <!-- <label id="profile" class="form-control-profile" name="profile">{{
          profileLink
        }}</label> -->
        <span class="v-diamond a-position visible-md visible-lg">&nbsp;</span>
      </div>

      <div class="form-group btn-group center">
        <!-- <button
        (click)="editusedetails()"
        style="color: white; background: #865ba0"
        mat-flat-button
      >
        Edit
      </button> -->
        <a
          class="btn btn-primary btn-lg mt-16"
          type="button"
          color="primary"
          (click)="edituserdetails()"
          i18n
          >Edit
        </a>
      </div>
    </form>
  </section>
</div>

<ng-template #video>
  <mat-dialog-actions align="end">
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
  <iframe
    width="1100"
    class="pt-10"
    height="600"
    src="https://www.youtube.com/embed/W86-mjWXQaw"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</ng-template>
