<ng-container *ngIf="item?.status !== ePostStatus.INACTIVE">
  <div class="item-container font-montserrat qna-display qna-display-item">
    <a [routerLink]="['./', item.id]" *ngIf="item.status !== 'Draft'" class="count-section vote-align-text">
      <!-- <span class="count-holder vote-padding-left-remove">
        <div class="count">
          {{ item.activity.activityData.upVote - item.activity.activityData.downVote }} votes
        </div>
      </span>
      <span
        class="count-holder"
        [ngClass]="{
          'accepted-answer': item.acceptedAnswers,
          answer: !item.acceptedAnswers && item.replyCount
        }"
      >
        <div class="count">{{ item.replyCount }} answers</div>
      </span>
      <span class="count-holder" *ngIf="showSocialLike">
        <div class="count">{{ item.activity.activityData.like }} likes</div>
      </span> -->
      <ws-widget-btn-social-vote *ngIf = "!isGuestUser" [postId]="item.id" [activity]="item.activity" [voteType]="'upVote'"
      [postCreatorId]="item?.postCreator?.postCreatorId" [isDf]="true" [qnaPage]="true" class="upVote-aligment" [iconType]="'triangle'"></ws-widget-btn-social-vote>
      <div class="count mobile-view" *ngIf = "!isGuestUser">
          {{ item.activity.activityData.upVote - item.activity.activityData.downVote }}
      </div>
      <ws-widget-btn-social-vote *ngIf = "!isGuestUser" [postId]="item.id" [activity]="item.activity" [voteType]="'downVote'"
      [postCreatorId]="item?.postCreator?.postCreatorId" [isDf]="true" [qnaPage]="true" class="upVote-aligment" [iconType]="'triangle'"></ws-widget-btn-social-vote>
      <!-- <div class="upVote-align-text">
        <ws-widget-btn-social-vote [postId]="item.id" [activity]="item.activity" [voteType]="'upVote'"
          [postCreatorId]="item?.postCreator?.postCreatorId" [isDf]="true" [qnaPage]="true" class="upVote-aligment"></ws-widget-btn-social-vote>
      </div> -->
    </a>
    <div class="question-section qna-title-description">
      <div class="question-title qna-title-display">
        <a [routerLink]="['./', item.id]">
          <h2 *ngIf="item.postContent.title" class="body-font-size-primary font-montserrat ws-mat-primary-text question-text qna-title-home-display" [innerHTML]="item.postContent.title | pipeLimitTo: 95">
            <!-- {{ item.postContent.title }} -->
          </h2>
          <h2 *ngIf="!item.postContent.title" class="ws-mat-primary-text question-text">
            {{ item.postContent.abstract }}
          </h2>
          <p class="margin-bottom-s qna-description"
            [innerHTML]="item.postContent.body | pipeLimitTo: 120"></p>
        </a>
        <mat-icon *ngIf="userId === item.postCreator.postCreatorId && allowedToEdit || allowedToDeleteForSpecificRoles"
          class="cursor-pointer" role="button" [matMenuTriggerFor]="editMenu">more_vertical</mat-icon>
      </div>
      <div class="meta-details">
        <div class="width-auto margin-right-xs">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of item.tags" i18n-matTooltip matTooltip="Tag">{{ tag.name }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
      <div class="answer-author-details">
        <div _ngcontent-uhm-c21="" class="count mobile-view">{{ item.replyCount ? item.replyCount : 0 }} answers</div>
        <div class="creation">
          <span class="mat-caption" i18n>asked</span>&nbsp;
          <span class="mat-caption">{{ item.dtCreated | date }}</span>&nbsp;
          <span class="ws-mat-primary-text">
            {{ item.postCreator.name }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <mat-divider class="margin-top-xs margin-bottom-xs votes-align"></mat-divider>
</ng-container>

<mat-menu #editMenu="matMenu">
  <ng-template matMenuContent>
    <a *ngIf="userId === item.postCreator.postCreatorId && allowedToEdit" [routerLink]="'./edit/' + item.id"
      mat-menu-item i18n class="aStyle">Edit Question</a>
    <button (click)="deletePost(deleteMsg.value)" mat-menu-item i18n>Delete Question</button>
  </ng-template>
</mat-menu>
<input type="hidden" i8n-value value="Successfully deleted" #deleteMsg />
