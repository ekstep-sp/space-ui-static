<section
  class="grid grid-cols-2 gap-3 h-full mat-drawer-container mat-drawer-container-has-open mat-drawer-transition">
  <div>
    <section class="flex flex-wrap justify-between mb-8">
      <div class="p-4">
        <h2 class="font-montserrat mat-title w-full body-font-size-primary" i18n>We appreciate your feedback</h2>
      </div>
      <div class="p-4 margin-right-l">
        <a mat-flat-button class="primaryclr feedback-btn" [routerLink]="'./my-feedback'"
          [matBadge]="newItemsCount <= 99 ? newItemsCount : '99+'" [matBadgeColor]="'accent'"
          [matBadgeHidden]="!newItemsCount" i18n>
          My Feedback
        </a>
      </div>
    </section>
  
    <mat-tab-group mat-align-tabs="center" (selectedTabChange)="navigateToTab($event)" [(selectedIndex)]="currentTabIndex"
      *ngIf="rolesSet.size > 1">
      <mat-tab label="Platform Feedback" *ngIf="showTab(feedbackTypes.Platform)" i18n-label></mat-tab>
      <mat-tab label="Request Content" *ngIf="showTab(feedbackTypes.ContentRequest)" i18n-label></mat-tab>
      <mat-tab label="Other Requests" *ngIf="showTab(feedbackTypes.ServiceRequest)" i18n-label></mat-tab>
    </mat-tab-group>
  
    <section class="py-8 h-full">
      <router-outlet></router-outlet>
    </section>
  </div>
  <div>
    <ws-widget-player-video [widgetData]="widgetData">
    </ws-widget-player-video>
  </div>
</section>
