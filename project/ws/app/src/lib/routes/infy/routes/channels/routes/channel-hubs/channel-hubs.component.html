<section class="max-w-5xl m-auto p-8 mb-8" *ngFor="let hub of pageData">
  <h1 class="mat-h1">
    {{ hub?.name }}
  </h1>
  <section class="flex flex-wrap -mr-8">
    <div class="w-full sm:w-1/2 lg:w-1/3" *ngFor="let channel of hub?.channels">
      <ws-widget-card-channel [widgetData]="channel"></ws-widget-card-channel>
    </div>
  </section>
</section>
