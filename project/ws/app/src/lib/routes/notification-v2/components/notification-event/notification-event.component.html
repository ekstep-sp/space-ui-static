<mat-icon [ngSwitch]="notificationEvent">
  <!-- Learning Events -->
  <ng-container *ngSwitchCase="notificationEvents.ShareGoal">
    adjust
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.SharePlaylist">
    playlist_play
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.ShareContent">
    menu_book
  </ng-container>

  <!-- Authoring Events -->
  <ng-container *ngSwitchCase="notificationEvents.AddContributor">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.SendContent">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.RejectContent">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.PublishContent">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.DelegateContent">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.ApproveContent">
    create
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.DeleteContent">
    delete_forever
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.UnpublishContent">
    settings_backup_restore
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.RecallToDraftContent">
    restore
  </ng-container>
  <ng-container *ngSwitchCase="notificationEvents.UnpublishedToDraftContent">
    restore
  </ng-container>
  <!--Default case when no event matches-->
  <ng-container *ngSwitchDefault>
    create
  </ng-container>
</mat-icon>
