  <div class="flex justify-center flex-col login-btn ml-auto">
    <div *ngIf="loginConfig && loginConfig?.loginButtons">
      <button
        name="login_btn_{{ (loginConfig?.loginButtons)[key] }}"
        *ngFor="let key of objectKeys(loginConfig?.loginButtons)"
        color="primary"
        mat-raised-button
        (click)="login((loginConfig?.loginButtons)[key])"
        class="log-btn"
      >
        <span class="mat-title">{{ key }}</span>
      </button>
    </div>
    <button

      i18n="login: client"

      class="padding-remove-small color"
    >
      <span i18n class="small-font-size btn-size">Sign In</span>
    </button>
