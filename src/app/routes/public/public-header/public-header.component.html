<mat-toolbar role="navigation" *ngIf="publicNavBarDetails?.navigationBar && (isXSmall$ | async) === true && (authSvc.isLoggedIn$ | async) === true" [ngClass]="{
    navbar: !isXSmall && !publicNavBarDetails.navigationBar.pageBackLink && !publicNavBarDetails.navigationBar.pageTitle
  }" id="page-toolbar" [ngStyle]="navBackground?.styles">
  <ws-widget-btn-page-back-mobile [widgetData]="{ url: publicNavBarDetails?.navigationBar?.pageBackLink }">
  </ws-widget-btn-page-back-mobile>
  <ng-container *ngIf="!navbarIcon">
    <div  id="display-image">
      <a  i18n-matTooltip matTooltip="Home" routerLink="/page/home" name="applicationLogo" class="logo-dim">
        <img [src]="appIcon" alt="Application Logo" class="mt-3" style="width: 12rem" />
      </a>
    </div>
  </ng-container>
  <ng-container *ngIf="navbarIcon && isXSmall">
    <a routerLink="/page/home" class="pt-2 pl-2">
      <img width="80px" height="30px" [src]="navbarIcon" i18n-alt alt="Home" />
    </a>
  </ng-container>
  <span class="spacer"></span>
  <ng-container>
    <!-- <button matTooltip="Tour Guide" mat-icon-button class="tourGuideBtn" *ngIf="isTourGuideAvailable"
      (click)="startTour()">
      <mat-icon>contact_support</mat-icon>
    </button> -->
    <button class="home-help" mat-icon-button id="helper" [matMenuTriggerFor]="helpMenu" *ngIf="!isHlpMenuXs">
      <mat-icon class="icon-style">dehaze</mat-icon>
    </button>
  </ng-container>
  </mat-toolbar>
  <mat-menu #helpMenu="matMenu">
    <ws-widget-btn-feature [widgetData]="{
              actionBtnId: 'feature_aboutUs',
              config: {
                type: 'mat-menu-item'
              }
            }"></ws-widget-btn-feature>
    <ws-widget-btn-feature [widgetData]="{
                actionBtnId: 'feature_collaborators',
                config: {
                  type: 'mat-menu-item'
                }
              }"></ws-widget-btn-feature>
    <!-- <ws-widget-btn-feature [widgetData]="{
        actionBtnId: 'feature_FAQs',
        config: {
          type: 'mat-menu-item'
        }
      }"></ws-widget-btn-feature>
    <ws-widget-btn-feature [widgetData]="{
        actionBtnId: 'feature_quickTour',
        config: {
          type: 'mat-menu-item'
        }
      }"></ws-widget-btn-feature> -->
  </mat-menu>
