<div id="container">
  <div ng2-carouselamos class="slides-wrapper" [items]="images" [width]="850" [$prev]="prev" [$next]="next"
    [$item]="item">
  </div>


  <ng-template #prev>
    <!-- <img src="assets/images/prev.png" id="left" /> -->
    <!-- <button (click)="prevbtn()">

    </button> -->
    <button class="btn" type="button" mdbBtn color="primary" mdbWavesEffect (click)="prevbtn()">
      <mat-icon>navigate_before</mat-icon>
    </button>

  </ng-template>
  <ng-template #next>

    <button class="btn" type="button" mdbBtn color="primary" mdbWavesEffect (click)="nextbtn()">
      <mat-icon>navigate_next</mat-icon>
    </button>

  </ng-template>
  <ng-template #item let-item let-i="index">

    <div class="slide-items">
      <img src="{{ item.name }}">
    </div>
  </ng-template>
</div>
