<a
  i18n-aria-label
  aria-label="Back"
  *ngIf="widgetData.url && widgetData.url !== 'none'"
  [routerLink]="backUrl.routeUrl"
  [queryParams]="backUrl.queryParams"
  [fragment]="backUrl?.fragment"
  mat-icon-button
  [ngClass]="{'text-view': displayText}"
>
  <span *ngIf="displayText">{{displayText}}</span>
  <mat-icon *ngIf="!displayText" class="text-white">arrow_back</mat-icon>
</a>
