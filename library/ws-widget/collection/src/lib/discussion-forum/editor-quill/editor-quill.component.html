<ng-container *ngIf="!reset">
  <quill-editor
   *ngIf="!showMention"
    name="discussion-forum-input-field"
    class="quill-editor"
    [ngModel]="htmlText"
    (onContentChanged)="onContentChanged($event)"
    [required]="true"
    [minLength]="minLength"
    #editor="ngModel"
    placeholder="{{ placeholder || defaultPlaceholder }}"
  >
  </quill-editor>
  <quill-editor  *ngIf = "showMention" name="discussion-forum-input-field" class="quill-editor" [ngModel]="htmlText"
    (onContentChanged)="onContentChanged($event)" [required]="true" [minLength]="minLength" #editor="ngModel"
    placeholder="{{ placeholder || defaultPlaceholder  }}" [modules]="quillConfig">
  </quill-editor>
  <!-- <div id="editor1"></div> -->
  <p *ngIf="editor? (editor.dirty || editor.touched) && editor.invalid && isValidInput : false"
    class="error-text mat-caption">
    <ng-container i18n> Minimum </ng-container>
    {{ minLength }}
    <ng-container i18n> characters are required </ng-container>
  </p>
</ng-container>
