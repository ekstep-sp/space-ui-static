<ng-container *ngIf="postId">
  <ng-container *ngIf="voteType === 'downVote'">
    <ng-container *ngIf="iconType === 'thumbs'">
      <div class="tooltip" [ngClass]= "{'tooltip-reply-downvote':isReply}">
        <button name="discussion-forum-downvote-button" [disabled]="isUpdating || isDisabled"
          (click)="downVote(invalidUser.value)" type="button" mat-icon-button matTooltipPosition="above" i18n-aria-label
          aria-label="down vote" i18n-matTooltip matTooltip="Down vote"
          [ngClass]="{ highlight: activity.userActivity.downVote }">
          <mat-icon [matBadgeHidden]="!activity?.activityData.downVote" [matBadge]="activity?.activityData.downVote"
            matBadgeSize="small" matBadgeColor="accent">thumb_down</mat-icon>
        </button>
        <span class="tooltiptext-downvote">
          <ws-widget-display-users-social-vote [userListDownVote]="userForDownVote" [iconType]="iconType" [isReply] = "isReply"
            [voteType]="voteType">
          </ws-widget-display-users-social-vote>
        </span>
      </div>
    </ng-container>
    <ng-container *ngIf="iconType === 'triangle'">
      <div class="tooltip tooltip-qna" >
        <mat-icon class="vote-triangle" role="button" matTooltip="Down vote" matTooltipPosition="right"
          (click)="downVote(invalidUser.value)" [ngClass]="{ highlight: activity.userActivity.downVote }">
          arrow_drop_down</mat-icon>
        <span class="tooltiptext">
          <ws-widget-display-users-social-vote [userListDownVote]="userForDownVote" [iconType]="iconType" [isReply]= "isReply"
            [voteType]="voteType">
          </ws-widget-display-users-social-vote>
        </span>
      </div>
    </ng-container>
    <!-- <span
      role="button"
      *ngIf="activity?.activityData.downVote && iconType === 'thumbs'"
          (click)="openVotesDialog('downvote')"
        class="ws-mat-primary-text vote-count"
    >
      {{ activity?.activityData.downVote }}
    </span> -->

    <!-- matTooltip="Up vote" is removed from button of upvote-->
  </ng-container>
  <ng-container *ngIf="voteType === 'upVote'">
    <ng-container *ngIf="iconType === 'thumbs'">
      <div class="tooltip" [ngClass]= "{'tooltip-reply':isReply}">
        <button name="discussion-forum-upvote-button" [disabled]="isUpdating || isDisabled"
          (click)="upVote(invalidUser.value)" matTooltip="Up vote" matTooltipPosition="above" type="button"
          mat-icon-button i18n-aria-label aria-label="Up vote" i18n-matTooltip
          [ngClass]="{ highlight: activity.userActivity.upVote }">
          <mat-icon [matBadgeHidden]="!activity?.activityData.upVote" [matBadge]="activity?.activityData.upVote"
            matBadgeColor="accent" matBadgeSize="small">thumb_up</mat-icon>

        </button>
        <span class="tooltiptext">
          <ws-widget-display-users-social-vote [userList]="userForUpvote" [iconType]="iconType" [voteType]="voteType" [isReply]= "isReply">
          </ws-widget-display-users-social-vote>
        </span>
      </div>
    </ng-container>
    <ng-container *ngIf="iconType === 'triangle'">
      <div class="tooltip tooltip-qna" >
        <mat-icon class="vote-triangle" matTooltip="up vote" matTooltipPosition="right" role="button" i18n-matTooltip
          (click)="upVote(invalidUser.value)" [ngClass]="{ highlight: activity.userActivity.upVote }">arrow_drop_up
        </mat-icon>

        <span class="tooltiptext" [ngClass]= "{ 'tooltip-social':isSocial }" >
          <ws-widget-display-users-social-vote [userList]="userForUpvote" [iconType]="iconType" [voteType]="voteType" [isReply]= "isReply">
          </ws-widget-display-users-social-vote>
        </span>
      </div>
    </ng-container>
    <!-- <span
      role="button"
      *ngIf="activity?.activityData.upVote && iconType === 'thumbs'"
      (click)="openVotesDialog('upvote')"
      class="ws-mat-primary-text vote-count"
      >{{ activity?.activityData.upVote }}
    </span> -->
  </ng-container>
</ng-container>




<input type="hidden" i18n-value value="You cannot vote your own post" #invalidUser />
