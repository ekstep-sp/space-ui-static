<ng-container *ngIf="postId">
  <ng-container *ngIf="voteType === 'downVote'">
    <div class="tooltip">
    <button name="discussion-forum-downvote-button" *ngIf="iconType === 'thumbs'" [disabled]="isUpdating || isDisabled"
      (click)="downVote(invalidUser.value)" type="button" mat-icon-button matTooltipPosition="above" i18n-aria-label
      aria-label="down vote" i18n-matTooltip matTooltip="Down vote"
      [ngClass]="{ highlight: activity.userActivity.downVote }">
      <mat-icon [matBadgeHidden]="!activity?.activityData.downVote" [matBadge]="activity?.activityData.downVote"
        matBadgeSize="small" matBadgeColor="accent">thumb_down</mat-icon>

      <span class="tooltiptext">
        <ws-widget-display-users-social-vote [userListDownVote]="userForDownVote" [iconType]="iconType"
          [voteType]="voteType">
        </ws-widget-display-users-social-vote>
      </span>
    </button>
    </div>

      <div class="tooltip">

          arrow_drop_down</mat-icon>
        <span class="tooltiptext">
          <ws-widget-display-users-social-vote  [userListDownVote]="userForDownVote"

<div class="tooltip">

    <button name="discussion-forum-upvote-button" *ngIf="iconType === 'thumbs'" [disabled]="isUpdating || isDisabled"
      (click)="upVote(invalidUser.value)" matTooltip="Up vote" matTooltipPosition="above" type="button" mat-icon-button
      i18n-aria-label aria-label="Up vote" i18n-matTooltip [ngClass]="{ highlight: activity.userActivity.upVote }">
      <mat-icon [matBadgeHidden]="!activity?.activityData.upVote" [matBadge]="activity?.activityData.upVote"
        matBadgeColor="accent" matBadgeSize="small">thumb_up</mat-icon>
      <span class="tooltiptext">
        <ws-widget-display-users-social-vote [userList]="userForUpvote" [iconType]="iconType" [voteType]="voteType">

        <span class="tooltiptext">
          <ws-widget-display-users-social-vote  [userList]="userForUpvote"

        </div>
      </div>
