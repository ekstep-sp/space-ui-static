<ng-container *ngIf="voteType === 'upVote'">
  <ng-container *ngIf="iconType === 'thumbs'">
    <mat-card class="mat-card-size-up" *ngIf="userList?.length">
      <div class="scrollable">
        <div *ngFor="let user of userList;let i = index" class="flex-p">
          <p class="name  ws-mat-primary-text "> {{user.full_name}}</p>
          <p class="department">{{user.department_name}}</p>
          <hr *ngIf="i<userList.length-1" class="dashed-border">
        </div>
      </div>
    </mat-card>
  </ng-container>
  <ng-container *ngIf="iconType === 'triangle'">
    <mat-card class="mat-card-size-qna-up" *ngIf="userList?.length">
      <div class="scrollable">
        <div *ngFor="let user of userList;let i = index" class="flex-p">
          <p class="name  ws-mat-primary-text"> {{user.full_name}}</p>
          <p class="department">{{user.department_name}}</p>
          <hr *ngIf="i<userList.length-1" class="dashed-border">
        </div>
      </div>
    </mat-card>
  </ng-container>
</ng-container>
