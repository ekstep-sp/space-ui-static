<ng-container *ngIf="pageData">
  <mat-toolbar
    role="navigation"
    *ngIf="
      pageData?.navigationBar &&
      !error &&
      (isXSmall$ | async) === false &&
      pageData.navigationBar.pageTitle !== 'Explore'
    "
    [ngClass]="{
      navbar: !isXSmall && !pageData.navigationBar.pageBackLink && !pageData.navigationBar.pageTitle
    }"
    [color]="navBackground?.color"
    id="secondary-navbar"
    [ngStyle]="navBackground?.styles"
  >
    <ws-widget-btn-page-back
      [widgetData]="{ url: pageData?.navigationBar?.pageBackLink }"
    ></ws-widget-btn-page-back>
    <ng-container *ngIf="!navbarIcon">
      <span class="ml-4" id="display-text">{{ pageData?.navigationBar?.pageTitle }}</span>
      <div class="" id="display-image">
        <a
          routerLink="/page/home"
          i18n-matTooltip
          matTooltip="Home"
          name="applicationLogo"
          class="logo-dim"
        >
          <img [src]="appIcon" alt="Application Logo" class="mt-3" style="width: 12rem;" />
        </a>
      </div>
    </ng-container>
    <ng-container *ngIf="navbarIcon && isXSmall">
      <a routerLink="/page/home" class="pt-2 pl-2">
        <img width="80px" height="30px" [src]="navbarIcon" i18n-alt alt="Home" />
      </a>
    </ng-container>
    <span class="spacer"></span>
    <ng-container *ngIf="!isXSmall">
      <ng-container *ngFor="let link of links" [wsResolverWidget]="link"></ng-container>
    </ng-container>
    <ng-container *ngIf="isXSmall">
      <ng-container *ngIf="pageData?.navigationBar?.xsmallNonMenuLinks">
        <ng-container
          *ngFor="let link of pageData?.navigationBar?.xsmallNonMenuLinks"
          [wsResolverWidget]="link"
        >
        </ng-container>
      </ng-container>
      <button
        matTooltip="Tour Guide"
        mat-icon-button
        class="tourGuideBtn"
        *ngIf="isTourGuideAvailable"
        (click)="startTour()"
      >
        <mat-icon>contact_support</mat-icon>
      </button>
      <!-- <button
      type="button"
      mat-icon-button
      *ngIf="links?.length"
      [matMenuTriggerFor]="quickLinksMenu"
    >
      <mat-icon>more_vertical</mat-icon>
    </button> -->
      <button
        class="home-help"
        mat-icon-button
        id="helper"
        [matMenuTriggerFor]="helpMenu"
        *ngIf="!isHlpMenuXs"
      >
        <mat-icon>more_vertical</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar>
</ng-container>

      <span class="ml-4" id="display-text">{{ pageData?.navigationBar?.pageTitle }}</span>
      <div class="" id="display-image">
        <a
          routerLink="/page/home"
          i18n-matTooltip
          matTooltip="Home"
          name="applicationLogo"
          class="logo-dim"
        >
          <img [src]="appIcon" alt="Application Logo" class="mt-3" style="width: 12rem;" />
        </a>
      </div>
    </ng-container>
    <ng-container *ngIf="navbarIcon && isXSmall">
      <a routerLink="/page/home" class="pt-2 pl-2">
        <img width="80px" height="30px" [src]="navbarIcon" i18n-alt alt="Home" />
      </a>
    </ng-container>
    <span class="spacer"></span>
    <ng-container *ngIf="!isXSmall">
      <ng-container *ngFor="let link of links" [wsResolverWidget]="link"></ng-container>
    </ng-container>
    <ng-container *ngIf="isXSmall">
      <ng-container *ngIf="pageData?.navigationBar?.xsmallNonMenuLinks">
        <ng-container
          *ngFor="let link of pageData?.navigationBar?.xsmallNonMenuLinks"
          [wsResolverWidget]="link"
        >
        </ng-container>
      </ng-container>
      <button
        matTooltip="Tour Guide"
        mat-icon-button
        class="tourGuideBtn"
        *ngIf="isTourGuideAvailable"
        (click)="startTour()"
      >
        <mat-icon>contact_support</mat-icon>
      </button>

      <button
        class="home-help"
        mat-icon-button
        id="helper"
        [matMenuTriggerFor]="helpMenu"
        *ngIf="!isHlpMenuXs"
      >
        <mat-icon>more_vertical</mat-icon>
      </button>

  </mat-toolbar>
</ng-container>
<ng-container *ngIf="!error" [wsResolverWidget]="pageData?.pageLayout"></ng-container>
<h2 *ngIf="error" class="mat-error margin-top-m text-center">
  <ng-container *ngIf="error === 'NoContent'" i18n>
    Page not found. Check the url.
  </ng-container>
  <ng-container *ngIf="error !== 'NoContent'" i18n>
    Check your network connection and reload the page.
  </ng-container>
</h2>
<mat-menu #quickLinksMenu="matMenu">
  <ng-container *ngFor="let link of links; let i = index" [wsResolverWidget]="link"></ng-container>
</mat-menu>
<mat-menu #helpMenu="matMenu">
  <ws-widget-btn-feature
    [widgetData]="{
      actionBtnId: 'feature_aboutUs',
      config: {
        type: 'mat-menu-item'
      }
    }"
  ></ws-widget-btn-feature>
  <ws-widget-btn-feature
    [widgetData]="{
      actionBtnId: 'feature_collaborators',
      config: {
        type: 'mat-menu-item'
      }
    }"
  ></ws-widget-btn-feature>
  <ws-widget-btn-feature
    [widgetData]="{
      actionBtnId: 'feature_FAQs',
      config: {
        type: 'mat-menu-item'
      }
    }"
  ></ws-widget-btn-feature>
  <ws-widget-btn-feature
    [widgetData]="{
      actionBtnId: 'feature_quickTour',
      config: {
        type: 'mat-menu-item'
      }
    }"
  ></ws-widget-btn-feature>
</mat-menu>
